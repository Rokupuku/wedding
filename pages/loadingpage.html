<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>점검중입니다</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    body img {
      display: block;
      margin: 0 auto;
      width: 60%;
      height: 80vh;
      object-fit: cover;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6); /* 반투명 오버레이 */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .popup {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
    }

    .popup h1 {
      margin: 0 0 20px;
      font-size: 26px;
      color: #333;
    }

    .popup button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #555;
      color: white;
      cursor: pointer;
    }

    .popup button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
    <img src="../assets/images/loadingpage.png" alt="loadingpage">
  <div class="overlay">
    <div class="popup">
      <h1>현재 점검중입니다</h1>
      <button onclick="location.href='../pages/mainpage.html'">← 뒤로가기</button>
    </div>
  </div>
</body>
</html>
